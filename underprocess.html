<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Process</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: #fff;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadein 1.3s ease-in-out;
    }

    @keyframes fadein {
      from { opacity: 0; transform: scale(0.97); }
      to { opacity: 1; transform: scale(1); }
    }

    .title {
      font-size: 48px;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 20px;
      display: inline-block;
    }

    /* typing animation */
    .typing {
      display: inline-block;
      border-right: 3px solid #00ff99;
      font-size: 28px;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(30) forwards, blink 0.7s infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 380px; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* coding text animation */
    .code-box {
      margin-top: 40px;
      font-family: monospace;
      font-size: 18px;
      color: #00ff99;
      opacity: 0.75;
      width: 90%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      border-left: 3px solid #00ff99;
      padding-left: 20px;
      animation: codeGlow 2s infinite alternate;
    }

    @keyframes codeGlow {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }

    .loading-dots {
      margin-top: 20px;
      font-size: 22px;
      letter-spacing: 3px;
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0% { content: "."; }
      33% { content: ".."; }
      66% { content: "..."; }
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="title">Page Under Process</div>

    <br>

    <div class="typing">Coding is in progress...</div>

    <div class="code-box" id="codeBox">
      <!-- JS will type fake code -->
    </div>

    <div class="loading-dots" id="dots">...</div>

  </div>

<script>
  const codeLines = [
    "// System Status: ACTIVE",
    "Initializing system();",
    "Loading modules();",
    "Compiling resources();",
    "Fetching latest data();",
    "Updating content();",
    "Optimizing performance();",
    "Enhancing UI components();",
    "Securing backend();",
    "Preparing new features();",
    "Almost done...();",
    "// Please come back later!"
  ];

  let index = 0;
  let box = document.getElementById("codeBox");

  function addLine() {
    if (index < codeLines.length) {
      box.innerHTML += codeLines[index] + "<br>";
      index++;
      setTimeout(addLine, 600);
    }
  }

  addLine();

  // blinking dots
  const dots = document.getElementById("dots");
  let dotCount = 0;

  setInterval(() => {
    dotCount = (dotCount + 1) % 4;
    dots.innerText = ".".repeat(dotCount);
  }, 400);
</script>


</body>
</html>
